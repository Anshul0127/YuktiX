<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - YuktiX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <header>
        <div class="logo">YuktiX</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="team.html">Our Team</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-content contact-hero">
        <div class="contact-section">
            <div class="contact-card fade-in">
                <!-- Contact Info -->
                <div class="contact-info">
                    <h2>Contact Us</h2>
                    <p>We'd love to hear from you. Reach out to us for any questions, feedback, or collaborations.</p>
                    <p><span>Email:</span> <a href="mailto:theyuktix@gmail.com">theyuktix@gmail.com</a></p>
                    <p><span>Location:</span> Pune, India</p>
                    <p>We're ready to <span class="typed-text" data-words='["answer your questions", "discuss your project", "provide solutions", "collaborate with you"]' data-wait="2000"></span></p>
                </div>
                
                <!-- Contact Form -->
                <div class="contact-form">
                    <h2>Send us a message</h2>
                    <form id="contactForm" onsubmit="alert('Message sent successfully!'); return false;">
                        <input type="text" placeholder="Your Name" required style="position: relative; z-index: 100; pointer-events: auto !important;">
                        <input type="email" placeholder="Your Email" required style="position: relative; z-index: 100; pointer-events: auto !important;">
                        <textarea placeholder="Your Message" required style="position: relative; z-index: 100; pointer-events: auto !important;"></textarea>
                        <button type="submit" style="position: relative; z-index: 100; pointer-events: auto !important;">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/typing-animation.js"></script>
</body>
</html>
